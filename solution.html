<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be initially visible, then hidden.
  </div>
  <script>
    // This script ensures that the DOM is ready before manipulating it
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('myDiv').style.display = 'none';
    });
  </script>
</body>
</html>
