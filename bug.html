<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    // This script attempts to manipulate the DOM before it's fully loaded
    document.getElementById('myDiv').style.display = 'none';
  </script>
</body>
</html>
